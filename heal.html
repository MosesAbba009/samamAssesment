<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="heal.css">
    <title>SAMAM - Mental Health Assessment</title>
</head>
<body>
    <header>
        <h1>SAMAM - Mental Health Assessment</h1>
    </header>
    <main>
        <div id="page1">
            <h2>Enter Your Information</h2>
            <div class="center-align">
                <label for="name">Name:</label>
                <input type="text" id="name" class="input-box">
            </div>
            <div class="center-align">
                <label for="age">Age:</label>
                <input type="number" id="age" class="input-box">
            </div>
            <div class="center-align">
                <label for="gender">Gender:</label>
                <select id="gender" class="input-box">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button id="nextBtn">Next</button>
        </div>
        <div id="page2" style="display: none;">
            <h2 class="center-align">Answer the Questions</h2>
            <form id="questionForm">
                <!-- Questions will be static, and user answers will be selected from dropdowns -->
                <!-- Add class "center-align" to center-align labels and dropdowns -->
                <div class="question center-align">
                    <label for="question1">Q1: How often do you feel stressed?</label>
                    <select id="question1" class="input-box">
                        <option value="0">Not at all</option>
                        <option value="1">Rarely</option>
                        <option value="2">Sometimes</option>
                        <option value="3">Often</option>
                        <option value="4">Always</option>
                    </select>
                </div>

                <div class="question center-align">
                    <label for="question2">Q2: Do you have trouble sleeping?</label>
                    <select id="question2" class="input-box">
                        <option value="0">Not at all</option>
                        <option value="1">Rarely</option>
                        <option value="2">Sometimes</option>
                        <option value="3">Often</option>
                        <option value="4">Always</option>
                    </select>
                </div>

                <!-- Add more questions here -->

            </form>
            <button id="submitButton">Submit</button>
        </div>
        <div id="result" style="display: none;">
            <!-- ... (result content) -->
        </div>
    </main>
    <button id="submitBtn" style="display: none;">Submit</button>
    <script src="heal.js"></script>
</body>
</html>
